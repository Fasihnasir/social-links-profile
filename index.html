<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <article class="profile">
      <header>
        <div>
          <img
            class="profile-picture"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>

        <div class="profile-data">
          <div class="name">Jessica Randall</div>
          <div class="location">London, United Kingdom</div>
        </div>
      </header>
      <p class="profile-description">"Front-end developer and avid reader."</p>
      <nav>
        <ul class="profile-links">
          <li><a href="#" class="link" target="blank">GitHub</a></li>
          <li><a href="#" class="link" target="blank">Frontend Mentor</a></li>
          <li><a href="#" class="link" target="blank">LinkedIn</a></li>
          <li><a href="#" class="link" target="blank">Twitter</a></li>
          <li><a href="#" class="link" target="blank">Instagram</a></li>
        </ul>
      </nav>
    </article>

</html>
